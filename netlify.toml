[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SEO redirects â€” preserve existing WordPress URLs
[[redirects]]
  from = "/index.php"
  to = "/"
  status = 301

[[redirects]]
  from = "/about-us"
  to = "/about"
  status = 301

[[redirects]]
  from = "/membership"
  to = "/join"
  status = 301

[[redirects]]
  from = "/?p=*"
  to = "/"
  status = 301

[[redirects]]
  from = "/wp-content/*"
  to = "/404"
  status = 410

[[redirects]]
  from = "/wp-admin/*"
  to = "/404"
  status = 410
